<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="msapplication-TileColor" content="#da532c">
    <link rel="shortcut icon" href="favicon2.gif">
    <title>links</title>

    <style>
        /* Estilos de base */
        body {
            cursor: url("cursor.gif"), auto;
            background-image: url("bg205.gif");
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        a {
            cursor: url("cursor2.gif"), default;
            color: #ffffff;
            text-decoration: none;
        }
        h3 {
            font-size: 2em;
            margin: 0.5em 0;
        }
        img {
            width: 80%;
            max-width: 224px;
            height: auto;
        }

        /* Bot√£o Bitcoin */
        button {
            background-color: #ff6347;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            margin: 1em 0;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ff4500;
        }

        /* Links de redes sociais */
        .social-links {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 20px 0;
        }
        .social-links a {
            background-color: #333;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1em;
            width: 80%;
            max-width: 200px;
            margin: 0 auto;
            transition: background-color 0.3s;
        }
        .social-links a:hover {
            background-color: #555;
        }

        /* Div oculta */
        #hiddenDiv {
            display: none;
            margin-top: 20px;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            h3 {
                font-size: 1.5em;
            }
            button, .social-links a {
                font-size: 0.9em;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>

    <div>
<br><br>
        <img src="chisa.gif" alt="Imagem principal">

        <!-- Links para redes sociais estilo Linktree -->
        <div class="social-links">
            <a href="https://soundcloud.com/kroniusdanero" target="_blank">Soundcloud</a>
            <a href="https://www.last.fm/user/kroniius" target="_blank">Last.fm</a>
            <a href="https://bandcamp.com/kroniius" target="_blank">Bandcamp</a>
            <a href="/cat.mp4" target="_blank">?</a>
        </div>
    </div>

</body>
</html>
